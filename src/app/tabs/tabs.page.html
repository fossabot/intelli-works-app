<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="book"></ion-icon>
      <ion-label>来访记录</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>学生信息</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-badge *ngIf="false && shareService.unread > 0" color="danger" >{{shareService.unread}}</ion-badge>
      <ion-icon name="text"></ion-icon>
      <ion-label>留言消息</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="tab4">
      <ion-icon name="list-box"></ion-icon>
      <ion-label>辅导历史</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
