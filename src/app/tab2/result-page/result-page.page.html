<ion-header (dblclick)="scrollToTop()">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>查询结果</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of studentResults" (click)="gotoDetail(student)">
      <ion-avatar slot="start">
        <img src="{{shareService.getUrl(student.sno)}}">
      </ion-avatar>
        <ion-label>
          <h1>{{student.name}}</h1>
          <h2>{{student.sex}}&nbsp;&nbsp;&nbsp;{{student.sno}}</h2>
          <h2>{{student.cls}}</h2>
        </ion-label>
      <ion-button fill="clear" slot="end" style="margin-left: 0;">
        <ion-label style="font-size: medium">详情</ion-label>
        <ion-icon size="medium" name="ios-arrow-forward"></ion-icon>
      </ion-button>
<!--      <ion-icon slot="end" name="arrow-forward"></ion-icon>-->
    </ion-item>
  </ion-list>
</ion-content>
